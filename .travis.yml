dist: 
  - xenial

language: python

python:
  - '3.8'
  - 'pypy3'
  - 'nightly'
  
matrix:
  include:
    - python: 3.3 #Travis doesn't include a Py33 dist for xenial on Ubuntu
      dist: trusty


install:
  - pip install -U pip
  - pip install tox-travis
